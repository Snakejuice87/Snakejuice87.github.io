<script>
(function() {
  'use strict';
  var elements = document.querySelectorAll("video");
  for (var element of elements) {
    element.setAttribute("loop", true);
    element.loop = true;
    element.controls = true;
    // element.preload = true;
  } {
    if (typeof element.loop == 'boolean') { // loop supported
      element.loop = true;
    } else { // loop property not supported
      element.addEventListener('ended', function() {
        this.currentTime = 0;
        this.play();
      }, false);
    }
    //...
    element.play();
  }
})();
</script>

<script>
function fplay() {
    var elems = document.querySelectorAll("video");
  for (var elem of elems) {
     elem.play();
     elem.unmuted = true;
  }
  }
</script>

<script>
  function fmute() {
    var elems = document.querySelectorAll("video");
  for (var elem of elems) {
     elem.controls = false;
  }
  }
</script>

<script>
  function funmute() {
    var elems = document.querySelectorAll("video");
  for (var elem of elems) {
     elem.controls = true;
  }
  }
</script>
