<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">

    <title>Speech synthesiser</title>

    <link rel="stylesheet" href="https://snakejuice87.github.io/_posts/speech.css">
 </head>

  <body>
    <h1>Speech synthesiser</h1>

    <p>
      Enter some text in the input below and press return or the "play" button
      to hear it. change voices using the dropdown menu.
    </p>

    <form>
      <label for="txt">Enter text</label>
      <input id="txt" type="text" class="txt">
      <div>
        <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
        <div class="rate-value">1</div>
        <div class="clearfix"></div>
      </div>
      <div>
        <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
        <div class="pitch-value">1</div>
        <div class="clearfix"></div>
      </div>
      <select><option data-lang="en-AU" data-name="Karen">Karen (en-AU) -- DEFAULT</option><option data-lang="en-AU" data-name="Karen">Karen (en-AU) -- DEFAULT</option><option data-lang="en-US" data-name="Albert">Albert (en-US) -- DEFAULT</option><option data-lang="en-US" data-name="Bad News">Bad News (en-US) -- DEFAULT</option><option data-lang="en-US" data-name="Bahh">Bahh (en-US) -- DEFAULT</option><option data-lang="en-US" data-name="Bells">Bells (en-US) -- DEFAULT</option><option data-lang="en-US" data-name="Boing">Boing (en-US) -- DEFAULT</option><option data-lang="en-US" data-name="Bubbles">	Bubbles (en-US) -- DEFAULT</option><option data-lang="en-US" data-name="Cellos">Cellos (en-US) -- DEFAULT</option><option data-lang="id-ID" data-name="Damayanti">	Damayanti (id-ID) -- DEFAULT</option><option data-lang="id-ID" data-name="Damayanti">	Damayanti (id-ID) -- DEFAULT</option><option data-lang="en-GB" data-name="Daniel">Daniel (en-GB) -- DEFAULT</option><option data-lang="en-GB" data-name="Daniel">Daniel (en-GB) -- DEFAULT</option><option data-lang="en-GB" data-name="Eddy">Eddy (en-GB) -- DEFAULT</option><option data-lang="en-US" data-name="Eddy">Eddy (en-US) -- DEFAULT</option><option data-lang="nl-BE" data-name="Ellen">Ellen (nl-BE) -- DEFAULT</option><option data-lang="nl-BE" data-name="Ellen">Ellen (nl-BE) -- DEFAULT</option><option data-lang="en-GB" data-name="Flo">Flo (en-GB) -- DEFAULT</option><option data-lang="en-US" data-name="Flo">Flo (en-US) -- DEFAULT</option><option data-lang="en-US" data-name="Fred">Fred (en-US) -- DEFAULT</option><option data-lang="en-US" data-name="Good News">	Good News (en-US) -- DEFAULT</option><option data-lang="de-DE" data-name="Grandma">	Grandma (de-DE) -- DEFAULT</option><option data-lang="en-GB" data-name="Grandma">	Grandma (en-GB) -- DEFAULT</option><option data-lang="en-US" data-name="Grandma">	Grandma (en-US) -- DEFAULT</option><option data-lang="es-ES" data-name="Grandma">	Grandma (es-ES) -- DEFAULT</option><option data-lang="es-MX" data-name="Grandma">	Grandma (es-MX) -- DEFAULT</option><option data-lang="fi-FI" data-name="Grandma">	Grandma (fi-FI) -- DEFAULT</option><option data-lang="fr-CA" data-name="Grandma">	Grandma (fr-CA) -- DEFAULT</option><option data-lang="fr-FR" data-name="Grandma">	Grandma (fr-FR) -- DEFAULT</option><option data-lang="it-IT" data-name="Grandma">	Grandma (it-IT) -- DEFAULT</option><option data-lang="pt-BR" data-name="Grandma">	Grandma (pt-BR) -- DEFAULT</option><option data-lang="de-DE" data-name="Grandpa">	Grandpa (de-DE) -- DEFAULT</option><option data-lang="en-GB" data-name="Grandpa">	Grandpa (en-GB) -- DEFAULT</option><option data-lang="en-US" data-name="Grandpa">	Grandpa (en-US) -- DEFAULT</option><option data-lang="es-ES" data-name="Grandpa">	Grandpa (es-ES) -- DEFAULT</option><option data-lang="es-MX" data-name="Grandpa">	Grandpa (es-MX) -- DEFAULT</option><option data-lang="fi-FI" data-name="Grandpa">	Grandpa (fi-FI) -- DEFAULT</option><option data-lang="fr-CA" data-name="Grandpa">	Grandpa (fr-CA) -- DEFAULT</option><option data-lang="fr-FR" data-name="Grandpa">	Grandpa (fr-FR) -- DEFAULT</option><option data-lang="it-IT" data-name="Grandpa">	Grandpa (it-IT) -- DEFAULT</option><option data-lang="pt-BR" data-name="Grandpa">	Grandpa (pt-BR) -- DEFAULT</option><option data-lang="fr-FR" data-name="Jacques">	Jacques (fr-FR) -- DEFAULT</option><option data-lang="en-US" data-name="Jester">Jester (en-US) -- DEFAULT</option><option data-lang="en-US" data-name="Junior">Junior (en-US) -- DEFAULT</option><option data-lang="en-US" data-name="Kathy">Kathy (en-US) -- DEFAULT</option><option data-lang="pt-BR" data-name="Luciana">	Luciana (pt-BR) -- DEFAULT</option><option data-lang="pt-BR" data-name="Luciana">	Luciana (pt-BR) -- DEFAULT</option><option data-lang="ru-RU" data-name="Milena">Milena (ru-RU) -- DEFAULT</option><option data-lang="ru-RU" data-name="Milena">Milena (ru-RU) -- DEFAULT</option><option data-lang="en-IE" data-name="Moira">Moira (en-IE) --       <div class="controls">
        <button id="play" type="submit">Play</button>
      </div>
    </form>

    <script src="https://snakejuice87.github.io/_posts/speech.js"></script>
